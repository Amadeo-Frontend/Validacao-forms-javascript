<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <div class="mensagem"></div>

    
    <form id="formulario-02">

        <h2>Faça o seu cadastro</h2>
        <input type="text" placeholder="digite seu nome" class="obrigatorio" name="nome">
        <input type="text" placeholder="digite seu e-mail" class="obrigatorio" name="email">
        <input type="number" placeholder="digite seu telefone" class="" name="telefone">
        <input type="number" placeholder="digite seu cep" class="obrigatorio" name="cep">
        <input type="text" placeholder="digite sua cidade" class="obrigatorio" name="cidade">
        <input type="text" placeholder="digite seu uf" class="obrigatorio" name="uf">
        <button type="submit">Enviar</button>
    </form>

    <div id="resultado"></div>

    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
